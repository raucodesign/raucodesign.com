<!DOCTYPE html>
<html>

<head>
    <title>Rauco Design</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="rauco.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
     
</head>

<body>
    <nav>
        <div class="logo"></div>
    </nav>

<div class="section" style="height: 80vh; width: 100vw;">
    <model-viewer alt="rauco pik cute midi bluetooth controller" src="img/rosa.glb" shadow-intensity="1"  auto-rotate  ar  quick-look-browsers xr-environment disable-zoom camera-controls touch-action="pan-y" camera-orbit="180deg 90deg">
    
   
    <button slot="ar-button" id="ar-button">
    View in your space
  </button>
    
    
    </model-viewer>
   </div>
 
    <div class="slider">
        <div class="slides" style="justify-content: center">
            <button class="slide selected" onclick="switchSrc(this, 'rosa')" style="background-color: #DFB0B6">

            </button><button class="slide" onclick="switchSrc(this, 'verde')" style="background-color: #B5D4C2">

            </button><button class="slide" onclick="switchSrc(this, 'giallo')" style="background-color: #DDD3B0">

            </button><button class="slide" onclick="switchSrc(this, 'azzurro')" style="background-color: #BCCCD6">

            </button><button class="slide" onclick="switchSrc(this, 'viola')" style="background-color: #C3B6D2">
            </button><button class="slide" onclick="switchSrc(this, 'arancione')" style="background-color: #E3B594">
            </button>
        </div>
    </div>








   

  

<script type="module">
        const modelViewer = document.querySelector("model-viewer");

        window.switchSrc = (element, name) => {
            const base = "img/" + name;
            modelViewer.src = base + '.glb';
            const slides = document.querySelectorAll(".slide");
            slides.forEach((element) => {
                element.classList.remove("selected");
            });
            element.classList.add("selected");
        };
         
         document.querySelector(".slider").addEventListener('beforexrselect', (ev) => {
    // Keep slider interactions from affecting the XR scene.
    ev.preventDefault();
  });
    </script>



</body>

</html>
